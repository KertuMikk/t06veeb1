<html>
    <head>
        <title>Summa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <script>
            
            
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange=kuvaVastus;
            
            function sisestaArvud(){
                let S1=document.getElementById("kast1").value;
                
                let aadress="/summa?arvud=+"arvud"+S1;
                xhr.open("GET",aadress,true);
                xhr.send();
            
            }
            function kuvaVastus(){
                if(xhr.readyState==4){
                document.getElementById("vastus").innerHTML=xhr.responseText;
                }
            
            }
        </script>
    </head>
    <body>
        <div>Kursuse raames loodud proovilehestik</div>
        <input type="number" id="kast1" /> 
       
        <input type="button" value="=" onclick="sisestaArvud()" />
        <span id="vastus">vastuse koht</span>
        <div>Leiab summa</div>
    </body>
</html>
